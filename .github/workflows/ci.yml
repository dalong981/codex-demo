name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kids-english
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: kids-english/package-lock.json
          registry-url: https://registry.npmjs.org
      - name: Install
        run: npm ci || npm install
      - name: Lint
        run: npm run -s lint || echo "no lint"
      - name: Test
        run: npm run -s test -- --run || echo "no tests"
      - name: Build
        run: npm run -s build

