name: CI
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        working-directory: kids-english
        run: npm ci || npm install
      - name: Lint
        working-directory: kids-english
        run: npm run -s lint || echo "no lint"
      - name: Test
        working-directory: kids-english
        run: npm run -s test -- --run || echo "no tests"
      - name: Build
        working-directory: kids-english
        run: npm run -s build
